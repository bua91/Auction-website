<script type="text/javascript" src="jquery.tablesorter.js"></script>




<script>

$(document).ready(function() 
    { 
        $("#orders").tablesorter(); 
    } 
);

</script>

<body>

<h1>Order Summary</h1>

<h3>Click on column headings to sort </h3>


<table id="orders" class = "my-table" border="1">




<thead>


<tr>
    <th>Items</th>
    <th>Quantity</th>
    <th>Price</th>
    <th> One day delivery</th>

</tr>

</thead>

<tbody>


<tr> <td>Guitar</td> <td>2</td> <td>300</td> <td>yes</td>    </tr>
<tr><td>Saxophone</td><td>1</td><td>600</td><td>no</td></tr>
<tr><td>Wooden Chest</td><td>5</td><td>100</td><td>no</td></tr>
<tr><td>Bed frame </td><td>1</td><td>40</td><td>no</td></tr>
<tr><td>independent house</td><td>1</td><td>400000</td><td>no</td></tr>
<tr><td>Platinum coffee table</td><td>3</td><td>2000</td> <td>yes</td></tr>

</tbody>
</table>

<script type="text/javascript" language="javascript" src="tablefilter/tablefilter.js"></script>

<script>
 var tf = new TableFilter('orders', {
        base_path: 'tablefilter/',
        columns_exact_match: [false, false, false, false]
    });
    tf.init();
</script>




</body>
</html>
