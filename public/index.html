    <script>

      $(document).ready(function () {
        $("#hide").click(function () {
          $("#bidding").toggle();
        });
      });

      $(document).ready(function () {
        $("#trendbutton").dblclick(function () {
          $("#trendsection").fadeIn();
        });
      });

      $(document).ready(function () {
        $("#hirebutton").dblclick(function () {
          $("#hiresection").fadeTo("slow", 0.5);
        });
      });
      $(document).ready(function () {
        $("#HDbutton").dblclick(function () {
          $("#HDsection").fadeToggle();
        });
      });
      $(document).ready(function () {
        $("#fadeoutbutton").dblclick(function () {
          $("#fadeoutsection").fadeOut();
        });
      });

      $(document).ready(function () {
        $("#section").mouseenter(function () {
          $("#section").animate({ opacity: '0.4' }, "slow");
          $("#section").animate({ opacity: '0.8' }, "slow");
          $("#section").animate({ opacity: '0.4' }, "slow");
          $("#section").animate({ opacity: '0.8' }, "slow");
          $("#section").animate({ opacity: '0.4' }, "fast");
          $("#section").animate({ opacity: '0.8' }, "fast");
          $("#section").animate({ opacity: '0.4' }, "fast");
          $("#section").animate({ opacity: '0.8' }, "fast");
          $("#section").animate({ opacity: '0.4' }, "slow");
          $("#section").animate({ opacity: '1' }, "slow", function () { alert("Done!") });



        });

        $("#section").mouseleave(function () {
          $("#section").stop().animate();


        });
      });

      $(document).ready(function () {
        $("#buttonfadechain").keypress(function () {
          $("#fadeone").fadeIn();
          $("#fadetwo").fadeIn("slow");
          $("#fadethree").fadeIn(3000);
        });
      });

      $(document).ready(function () {
        $("#custpress").keydown(function () {
          $("#custsection").animate({ right: '500px', height: '300px', opacity: '0.4' }, "slow");
          $("#custsection").animate({ right: '500px', width: '600px', opacity: '0.8' }, "slow");
          $("#custsection").animate({ left: '285px', height: '100px', width: '600px', opacity: '1' }, "slow");

        });

      });

      var rows;
      $("#loginform").submit(function (event) {
        console.log("client send login info")//redirect 
        $.post('/logincheck', $("#loginform").serialize(), function (data) {
          rows = data;
          console.log(data.length) //data is the response from the backend
          if (data.length == 0) {
            //console.log("data not found")
            window.location.replace("loginerror.html");
          }
          else {
            //console.log("data found par kaise")
            //redirect to home page
            window.location.replace("homepage.html");
          }
        });
        event.preventDefault();
        //redirect
      });

    </script>
